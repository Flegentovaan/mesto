<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Meсто">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img src="./images/image.jpg" class="profile__avatar" alt="Фото пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="card-grid">
       
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright"> &copy; 2023 Анастасия Флегентова</p>
    </footer>

  </div>



    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button"></button>
        <form class="popup__form popup__form_edit_profile" name="popupforma" novalidate>
          <fieldset class="popup__form-container">
            <input class="popup__input popup__input_type_name" 
            type="text" 
            name="name" 
            required 
            placeholder="Имя" 
            minlength="2" maxlength="40"
            id="name">
            <span class="popup__error-message popup__error-message_visible"  id="error-name"></span>

            <input class="popup__input popup__input_type_description" 
            type="text" 
            name="description" 
            required 
            placeholder="О себе" 
            minlength="2" maxlength="200"
            id="description">
            <span class="popup__error-message popup__error-message_visible" id="error-description"></span>

            <button class="popup__submit popup__submit_disabled" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

  <div class="popup popup_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close" type="button"></button>
      <form class="popup__form popup__form_edit_card" name="popupforma" novalidate>
        <fieldset class="popup__form-container">
          <input class="popup__input popup__input_type_names"
          type="text"
          name="names"
          required 
          placeholder="Название"
          id="text">
          <span class="popup__error-message" id="error-text"></span>

          <input class="popup__input popup__input_type_card-link" 
          type="url" 
          name="link" 
          required 
          placeholder="Ссылка на картинку"
          id="link">
          <span class="popup__error-message" id="error-link"></span>

          <button class="popup__submit popup__submit_disabled" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <template id="card-template">
    <div class="card">
        <img
          src="https://images.unsplash.com/photo-1589786508359-0705881b10c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
          alt="Италия"
          class="card__image">
          <button class="card__delete-btn" type="button"></button>
        <div class="card__group">
          <div class="card__group-container">
            <h2 class="card__text">Италия</h2>
            <button class="card__like-btn card__like-btn_active" type="button"></button>
          </div>
        </div>
      </div>
  </template>

  <div class="popup popup_image">
    <div class="popup__container-image">
      <button class="popup__close" type="button"></button>
      <figure class="popup__figure">
        <img 
        src="#" 
        alt="#"
        class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

<script src="./scripts/validate.js"></script>
<script src="./scripts/constants.js"></script>
<script src="./scripts/index.js"></script>
</body>

</html>
